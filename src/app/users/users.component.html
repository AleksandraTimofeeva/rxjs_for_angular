<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="addUser()">Create new user</button>

    <button class="btn btn-primary" (click)="addUser()">Create new user</button>

    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Nr.</th>
        <th>Name</th>
        <th>Surname</th>
      </tr>
      </thead>
      <tbody *ngIf="(users | async)?.length">
      <tr *ngFor="let user of users | async; let i=index;">
        <td>{{i}}</td>
        <td>{{user?.name}}</td>
        <td>{{user?.surname}}</td>
        <td class="text-center">
          <button type="button"
                  class="btn btn-danger"
                  (click)="deleteUser(user)"
          >Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
